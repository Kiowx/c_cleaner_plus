name: Build and Release Windows EXE

# 触发条件：
on:
  # 1. 当你推送 v 开头的 tag 时自动触发
  push:
    tags:
      - 'v*'
  # 2. 允许在 GitHub 网页上纯手动点击触发（新增这一行！）
  workflow_dispatch: 
    inputs:
      version_tag:
        description: '请输入你要发布的版本号 (例如: v0.2.4)'
        required: true
        default: 'v0.2.4'

permissions:
  contents: write

jobs:
  build:
    name: Package Windows Executable
    runs-on: windows-latest 

    steps:
    - name: 1. 检出代码 (Checkout code)
      uses: actions/checkout@v4

    - name: 2. 设置 Python 环境 (Set up Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: 3. 安装依赖库 (Install dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. 安装 UPX 压缩工具 (Install UPX)
      run: choco install upx

    - name: 5. 执行 Spec 打包 (Build executable)
      run: pyinstaller main.spec --clean

    - name: 6. 自动创建 GitHub Release 并上传 (Create Release)
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.exe
        # 如果是手动点击触发的，就用你输入的版本号作为 Release 名称；如果是 push tag 触发的，就自动用 tag 名称
        tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
        generate_release_notes: true 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
