name: Build and Release Windows EXE

# 触发条件：
on:
  # 1. 当你推送 v 开头的 tag 时自动触发 (例如 v0.2.3 或 v0.2.4-alpha)
  push:
    tags:
      - 'v*'
  # 2. 允许在 GitHub 网页上纯手动点击触发
  workflow_dispatch: 
    inputs:
      version_tag:
        description: '请输入你要发布的版本号 (例如: v0.2.4 或 v0.2.4-alpha)'
        required: true
        default: 'v0.2.4-alpha'

# 赋予 GitHub Action 创建 Release 和上传文件的权限
permissions:
  contents: write

jobs:
  build:
    name: Package Windows Executable
    runs-on: windows-latest  # 使用微软提供的 Windows Server 云环境

    steps:
    - name: 1. 检出代码 (Checkout code)
      uses: actions/checkout@v4
      with:
        # 设为 0 以拉取所有历史记录，确保能够回溯和对比历史 Commit
        fetch-depth: 0 

    - name: 2. 设置 Python 环境 (Set up Python)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip' # 开启 pip 缓存，提升后续自动构建的速度

    - name: 3. 安装依赖库 (Install dependencies)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. 安装 UPX 压缩工具 (Install UPX)
      # 利用 Windows 云服务器自带的 choco 包管理器一键安装 UPX
      run: choco install upx

    - name: 5. 执行 Spec 打包 (Build executable)
      run: pyinstaller c_cleaner_plus.spec --clean
      env:
        # 强制 Python 终端使用 UTF-8 编码，防止中文输出报错
        PYTHONIOENCODING: utf8  

    - name: 6. 提取 main.py 的专属完整更新日志 (Extract main.py commits)
      # 强制在 Windows 上使用 bash 运行，兼容 Linux 风格的文本处理命令
      shell: bash 
      run: |
        # 尝试寻找上一个版本 Tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # 提取 Extended description (%b) 到临时文件
        if [ -z "$PREV_TAG" ]; then
          git log --format="%b" -- main.py > temp_log.txt
        else
          git log --format="%b" $PREV_TAG..HEAD -- main.py > temp_log.txt
        fi
        
        # 写入正式日志文件的 Markdown 标题
        echo "### \`main.py\` 更新日志" > main_release_notes.txt
        echo "" >> main_release_notes.txt
        
        # 过滤掉临时文件中的完全空白行，并将内容追加到正式日志中
        # 这样原生的 "- 新增xxx" 列表格式就会完美无缝地拼接在一起
        if [ -s temp_log.txt ]; then
          grep -v '^[[:space:]]*$' temp_log.txt >> main_release_notes.txt
        fi
        
        # 如果检测到正式日志文件只有标题（即没有实质的详细描述）
        if [ $(wc -l < main_release_notes.txt) -le 2 ]; then
          echo "- 本次版本更新中，\`main.py\` 没有详细的扩展描述提交记录。" >> main_release_notes.txt
        fi
        
        # 清理临时文件
        rm temp_log.txt

    - name: 7. 自动创建 GitHub Release 并上传 (Create Release)
      uses: softprops/action-gh-release@v2
      with:
        # 捕获 dist 目录下的所有 exe 文件
        files: dist/*.exe
        # 智能命名：如果是手动触发就用输入框的版本号，如果是 push tag 触发就用 tag 名称
        tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
        # 读取第 6 步动态生成的纯文本日志文件
        body_path: main_release_notes.txt  
        # 自动检测版本号中是否包含 "alpha" 或 "beta"，如果包含则自动打上 Pre-release 标记
        prerelease: ${{ contains(github.event.inputs.version_tag || github.ref_name, 'alpha') || contains(github.event.inputs.version_tag || github.ref_name, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
